{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"> -->
    {% block estilos %}
    {% endblock estilos %}
    {% block extrahead %}
    {% endblock extrahead %}
</head>
<body>
    <div>
        <nav>
            <ul>
                <li>
                    <a href="{% url 'home:inicio' %}">Home</a>
                </li>
                <li>
                    <a href="{% url 'home:listar_usuarios' %}">Usuarios</a>
                </li>
            </ul>
            <ul>
                <li>
                    {% if user.is_authenticated %}
                    <a href="{% url 'home:logout_user' %}">{{request.user.username|upper}}</a>
                    {% else %}
                    <a href="{% url 'home:login_user' %}">Login</a>
                    {% endif %}
                </li>
            </ul>
        </nav>
        <div class='container'>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    
</body>
</html>
